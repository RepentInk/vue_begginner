<!DOCTYPE html>
  <head>
     <title>Vue For Beginners</title>
     <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
       <!-- Page Header -->
       <div class="header-section">
           <h2>Header</h2>
       </div>








        <!-- Page Section Form -->
       <div class="form-section">
           <h2>Body Section Form</h2>
               <form action="" class="my-form">
                  <div class="input-form">
                     <div>
                        <input type="text" id="fname" name="fname" value="" placeholder="First Name">
                        <input type="tel" id="phone" name="phone" value="" placeholder="+233 55 753 2439">
                        <input type="date" id="date" name="date" value="" placeholder="Date of Birth">
                     </div>
                     <div>
                        <input type="text" id="lname" name="lname" value="" placeholder="Last Name">
                        <input type="email" id="email" name="email" value="" placeholder="Your Email">
                        <input type="text" id="location" name="location" value="" placeholder="Location">
                     </div>
                  </div>
                  <div class="bio-input">
                     <textarea name="comment" id="" cols="40" rows="5"></textarea>
                  </div>
      
                  <div class="button-class">
                     <input type="submit" class="btn" value="clear">
                     <input type="submit" class="btn" value="submit">
                  </div>
                 </form>
       </div>
